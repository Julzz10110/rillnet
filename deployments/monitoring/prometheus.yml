global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "prometheus_rules.yml"

scrape_configs:
  - job_name: 'rillnet-ingest'
    static_configs:
      - targets: ['rillnet-ingest:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'rillnet-signal'
    static_configs:
      - targets: ['rillnet-signal:8081']
    metrics_path: /metrics
    scrape_interval: 10s

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']