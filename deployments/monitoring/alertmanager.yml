global:
  resolve_timeout: 5m
  # Slack configuration (uncomment and configure)
  # slack_api_url: 'YOUR_SLACK_WEBHOOK_URL'
  
  # Email configuration (uncomment and configure)
  # smtp_smarthost: 'smtp.gmail.com:587'
  # smtp_from: 'alerts@rillnet.com'
  # smtp_auth_username: 'alerts@rillnet.com'
  # smtp_auth_password: 'your-pass'

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'stream_id', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      continue: true
    
    # Warning alerts - less urgent
    - match:
        severity: warning
      receiver: 'warning-alerts'
      continue: true
    
    # Error alerts
    - match:
        severity: error
      receiver: 'error-alerts'
      continue: true

receivers:
  - name: 'default-receiver'
    # Console receiver (for testing)
    webhook_configs:
      - url: 'http://localhost:9093/api/v1/alerts'
        send_resolved: true

  - name: 'critical-alerts'
