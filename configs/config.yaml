server:
  address: ":8080"
  read_timeout: 30s
  write_timeout: 30s

signal:
  address: ":8081"
  ping_interval: 30s
  pong_timeout: 60s

webrtc:
  ice_servers:
    - urls:
        - "stun:stun.l.google.com:19302"
        - "stun:stun1.l.google.com:19302"
    # Example TURN server (replace with real credentials in production)
    # - urls:
    #     - "turn:turn.example.com:3478"
    #   username: "turnuser"
    #   credential: "turnpassword"
  port_range:
    min: 50000
    max: 60000
  simulcast: true
  max_bitrate: 5000

mesh:
  max_connections: 4
  health_check_interval: 10s
  reconnect_attempts: 3

monitoring:
  prometheus_enabled: true
  prometheus_port: 9090
  metrics_interval: 30s

logging:
  level: "info"
  format: "json"

redis:
  enabled: false
  address: "localhost:6379"
  password: ""
  db: 0
  pool_size: 10

auth:
  jwt_secret: "change-me-in-production-use-strong-secret-key"
  access_token_ttl: 15m
  refresh_token_ttl: 168h  # 7 days
  allowed_origins:
    - "*"  # In production, specify actual origins

rate_limiting:
  enabled: true
  http:
    requests_per_second: 50
    burst: 100
    max_concurrent: 0    # 0 = no global concurrent limit
  websocket:
    connections_per_minute: 60
    messages_per_second: 100
    burst: 200
    max_concurrent_connections: 0   # 0 = no global concurrent limit
    max_message_size_bytes: 65536   # 64KB