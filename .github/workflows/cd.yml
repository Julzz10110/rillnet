name: CD

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push Signal Server
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.signal
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rillnet-signal:latest
          ${{ secrets.DOCKER_USERNAME }}/rillnet-signal:${{ github.sha }}
    
    - name: Build and push Ingest Server
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile.ingest
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/rillnet-ingest:latest
          ${{ secrets.DOCKER_USERNAME }}/rillnet-ingest:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Kubernetes
      uses: azure/k8s-deploy@v4
      with:
        manifests: |
          deployments/k8s/signal-deployment.yaml
          deployments/k8s/ingest-deployment.yaml
        images: |
          ${{ secrets.DOCKER_USERNAME }}/rillnet-signal:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/rillnet-ingest:${{ github.sha }}

