version: '3.8'

services:
  # Web Interface
  rillnet-web:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./web/public:/usr/share/nginx/html
      - ./web/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - rillnet-network
    restart: unless-stopped

  rillnet-ingest:
    build:
      context: .
      dockerfile: deployments/docker/ingest.Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RILLNET_LOG_LEVEL=debug
      - RILLNET_SERVER_ADDRESS=:8080
      - RILLNET_WEB_SERVER=http://rillnet-web
    networks:
      - rillnet-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  rillnet-signal:
    build:
      context: .
      dockerfile: deployments/docker/signal.Dockerfile
    ports:
      - "8081:8081"
    environment:
      - RILLNET_LOG_LEVEL=debug
      - RILLNET_SIGNAL_ADDRESS=:8081
      - RILLNET_WEB_SERVER=http://rillnet-web
    networks:
      - rillnet-network
    depends_on:
      - rillnet-ingest
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./deployments/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - rillnet-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deployments/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./deployments/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - rillnet-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  rillnet-network:
    driver: bridge